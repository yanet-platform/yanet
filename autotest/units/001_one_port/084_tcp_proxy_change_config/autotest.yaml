    send: 001_2-send.pcap
    expect: 001_2-expect.pcap
- sendPackets:
  - port: kni0
    send: 001_3-send.pcap
    expect: 001_3-expect.pcap

- cli:
  - proxy counters
  - proxy connections service2
  - proxy connections service3

