- cli:
  - proxy connections service2
  - proxy connections service3

- sendPackets:
  - port: kni0
    send: 002_1-send.pcap
    expect: 002_1-expect.pcap
- sendPackets:
  - port: kni0
    send: 002_2_1-send.pcap
    expect: 002_2_1-expect.pcap
