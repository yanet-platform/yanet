    send: 002_3_1-send.pcap
    expect: 002_3_1-expect.pcap
- sendPackets:
  - port: kni0
    send: 002_3_2-send.pcap
    expect: 002_3_2-expect.pcap
- sendPackets:
  - port: kni0
    send: 002_4-send.pcap
    expect: 002_4-expect.pcap

- cli:
  - proxy counters
  - proxy connections service2
  - proxy connections service3

