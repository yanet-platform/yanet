steps:
- ipv4Update: 
  - "0.0.0.0/0 -> 200.0.0.1"
  - "100.0.0.0/8 -> 100.0.0.5"
- ipv6Update: "::/0 -> fe80::1"
- cli:
  - balancer real enable balancer0 10.0.0.3 tcp 80 2000::1 80
  - balancer real enable balancer0 10.0.0.3 tcp 80 2000::2 80
  - balancer real enable balancer0 10.0.0.16 tcp 80 100.0.0.1 80
  - balancer real enable balancer0 10.0.0.16 tcp 80 100.0.0.2 80
  - balancer real enable balancer0 2004:dead:beef::1 tcp 80 100.0.0.6 80
  - balancer real enable balancer0 2004:dead:beef::1 tcp 80 100.0.0.7 80
  - balancer real enable balancer0 2005:dead:beef::1 tcp 80 2010::1 80
  - balancer real enable balancer0 2005:dead:beef::1 tcp 80 2010::2 80
  - balancer real flush
- sendPackets:
  - port: kni0
    send: 001-send.pcap
    expect: 001-expect.pcap
