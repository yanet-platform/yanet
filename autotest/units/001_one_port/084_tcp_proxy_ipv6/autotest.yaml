steps:
- cli:
  - rib static insert default fc00::1:0/120 fc00::1:1
  - rib static insert default fc00::2:0/120 fc00::2:1
  - rib prefixes

- sendPackets:
  - port: kni0
    send: 001-send.pcap
    expect: 001-expect.pcap

- sendPackets:
  - port: kni0
    send: 002-send.pcap
    expect: 002-expect.pcap

