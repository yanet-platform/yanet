steps:
- cli:
  - rib static insert default 10.0.1.0/24 10.0.1.1
  - rib static insert default 10.0.2.0/24 10.0.2.1
  - rib prefixes

- sendPackets:
  - port: kni0
    send: 001-send.pcap
    expect: 001-expect.pcap

- sendPackets:
  - port: kni0
    send: 002-send.pcap
    expect: 002-expect.pcap

- sendPackets:
  - port: kni0
    send: 003-send.pcap
    expect: 003-expect.pcap

- sendPackets:
  - port: kni0
    send: 004-send.pcap
    expect: 004-expect.pcap

- sendPackets:
  - port: kni0
    send: 005-send.pcap
    expect: 005-expect.pcap

- sendPackets:
  - port: kni0
    send: 006-send.pcap
    expect: 006-expect.pcap

- sendPackets:
  - port: kni0
    send: 007-send.pcap
    expect: 007-expect.pcap

- sendPackets:
  - port: kni0
    send: 008-send.pcap
    expect: 008-expect.pcap

- sendPackets:
  - port: kni0
    send: 009-send.pcap
    expect: 009-expect.pcap

- sendPackets:
  - port: kni0
    send: 010_1-send.pcap
    expect: 010_1-expect.pcap
  
- sleep: 1

- sendPackets:
  - port: kni0
    send: 010_2-send.pcap
    expect: 010_2-expect.pcap

- sendPackets:
  - port: kni0
    send: 011-send.pcap
    expect: 011-expect.pcap

- cli:
  - proxy counters
  - telegraf proxy
  - proxy tables
  - proxy buckets
  - proxy connections type
  - proxy syn type

- sleep: 5

- cli:
  - proxy connections type
  - proxy syn type
  - rib static remove default 10.0.1.0/24 10.0.1.1
  - rib static remove default 10.0.2.0/24 10.0.2.1
  - rib prefixes
