{
  "modules": {
    "lp0.100": {
      "type": "logicalPort",
      "physicalPort": "kni0",
      "vlanId": "100",
      "macAddress": "00:11:22:33:44:55",
      "nextModule": "acl0"
    },
    "lp0.200": {
      "type": "logicalPort",
      "physicalPort": "kni0",
      "vlanId": "200",
      "macAddress": "00:11:22:33:44:55",
      "nextModule": "acl0"
    },
    "acl0": {
      "type": "acl",
      "nextModules": [
        "proxy0",
        "proxy1"
      ]
    },
    "proxy0": {
      "type": "proxy",
      "syn_type": "syn_cookie",
      "services": "proxy-services.conf",
      "local_pool": [
        "10.0.1.0/24",
        "10.0.2.0/24"
      ],
      "max_local_addresses": 256,
      "mem_size_syn": 1024,
      "mem_size_connections": 512,
      "timeout_syn": 2,
      "timeout_connection": 60,
      "timeout_fin": 30,
      "nextModule": "route0"
    },
    "proxy1": {
      "type": "proxy",
      "syn_type": "mixed",
      "services": [
        {
          "service": "12.0.0.1:80",
          "proxy_addr": "12.0.0.1",
          "proxy_port": 80,
          "service_addr": "10.0.4.1",
          "service_port": 80
        }
      ],
      "local_pool": [
        "10.1.0.0/24",
        "10.1.2.0/24"
      ]
    },
    "route0": {
      "type": "route",
      "interfaces": {
        "kni0.100": {
          "neighborIPv4Address": "11.0.0.2",
          "neighborMacAddress": "00:00:00:00:00:01",
          "nextModule": "lp0.100"
        },
        "kni0.200": {
          "neighborIPv4Address": "10.0.0.2",
          "neighborMacAddress": "00:00:00:00:00:0A",
          "nextModule": "lp0.200"
        }
      }
    }
  },
  "rib": {
    "default": [
      {
        "prefix": "10.0.0.0/16",
        "nexthop": "10.0.0.2"
      },
      {
        "prefix": "0.0.0.0/0",
        "nexthop": "11.0.0.2"
      }
    ]
  }
}
