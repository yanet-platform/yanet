{
  "modules": {
    "lp0.100": {
      "type": "logicalPort",
      "physicalPort": "kni0",
      "vlanId": "100",
      "macAddress": "00:11:22:33:44:55",
      "nextModule": "acl0"
    },
    "lp0.200": {
      "type": "logicalPort",
      "physicalPort": "kni0",
      "vlanId": "200",
      "macAddress": "00:11:22:33:44:55",
      "nextModule": "acl0"
    },
    "acl0": {
      "type": "acl",
      "nextModules": [
        "proxy0"
      ]
    },
    "proxy0": {
      "type": "proxy",
      "services": "proxy-services.conf",
      "upstreamNet": "10.0.0.0/28",
      "nextModule": "route0",
      "mss": 1460,
      "useSack": true,
      "winscale": 14,
      "timestamps": true,
      "ignoreSizeUpdateDetections": false,
      "timeouts": {
        "SYNRTO": 1,
        "SYNRecv": 3,
        "established": 30
      }
    },
    "route0": {
      "type": "route",
      "interfaces": {
        "kni0.100": {
          "neighborIPv4Address": "10.0.2.1",
          "neighborMacAddress": "00:00:00:00:00:01",
          "nextModule": "lp0.100"
        },
        "kni0.200": {
          "neighborIPv4Address": "10.0.1.1",
          "neighborMacAddress": "00:00:00:00:00:0A",
          "nextModule": "lp0.200"
        }
      }
    }
  }
}
