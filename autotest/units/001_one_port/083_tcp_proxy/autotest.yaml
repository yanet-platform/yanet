steps:
- cli:
  - rib static insert default 10.0.1.0/24 10.0.1.1
  - rib static insert default 10.0.2.0/24 10.0.2.1
  - rib prefixes

- sendPackets:
  - port: kni0
    send: 001-send.pcap
    expect: 001-expect.pcap

- sendPackets:
  - port: kni0
    send: 002-send.pcap
    expect: 002-expect.pcap

- sendPackets:
  - port: kni0
    send: 003-send.pcap
    expect: 003-expect.pcap

- sendPackets:
  - port: kni0
    send: 004-send.pcap
    expect: 004-expect.pcap

- sendPackets:
  - port: kni0
    send: 005-send.pcap
    expect: 005-expect.pcap

- cli:
  - proxy services
  - proxy connections
  - proxy syn

- sleep: 5

- cli:
  - proxy connections
  - rib static remove default 10.0.1.0/24 10.0.1.1
  - rib static remove default 10.0.2.0/24 10.0.2.1
  - rib prefixes
